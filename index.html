<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas画板</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="toolBar">
    <ol class="pen">
      <li id="clear" class="clear">
        <svg class="clear icon" aria-hidden="true">
          <use xlink:href="#icon-clear"></use>
        </svg>
      </li>
      <li id="brush" class="brush active">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-brush"></use>
        </svg>
      </li>
      <li id="eraser" class="eraser">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
        </svg>
      </li>
      <li id="thin" class="thin active"></li>
      <li id="thick" class="thick"></li>
    </ol>
    <ol class="color">
      <li id="black" class="black active"></li>
      <li id="red" class="red"></li>
      <li id="orange" class="orange"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
      <li id="save" class="save">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-Save"></use>
        </svg>
      </li>
    </ol>
  </div>
  <canvas id="canvas" class="canvas"></canvas>


  <script src="//at.alicdn.com/t/font_1066659_hmzz47trsse.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
