<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas画板</title>
  <link rel="stylesheet" href="./css/canvas画板.css">
  <script src="//at.alicdn.com/t/font_1066659_t0uss2hv5p.js"></script>
  <style type="text/css">
    .icon {
      width: 22px;
      height: 22px;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #canvas {
      border: 1px solid rgba(59, 59, 59, 0.3);
      margin: 24px;
      border-radius: 20px;
      box-shadow: 0px 0px 18px -1px rgba(59, 59, 59, 0.66);
      position: relative;
      display: block;
    }

    #toolBar {
      position: absolute; 
      width: 46px;
      padding: 3px;
      box-sizing: border-box;
      background: #E8E5E4;
      border-radius: 5px;
    }

    #toolBar li {
      cursor: pointer;
      width: 32px;
      height: 32px;
      list-style: none;
      padding: 6px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.1);
      margin: 3px;
      border-radius: 5px;
    }

    svg {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="toolBar">
    <ul>
      <li id="brush">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-brush"></use>
        </svg>
      </li>
      <li id="eraser">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
        </svg>
      </li>
    </ul>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    // 1、设置画板大小
    var context = canvas.getContext('2d')   //获取上下文
    autoSetCanvasSize(canvas)              //设置画板大小


    // 2.画画功能

    //设置画笔样式
    setBrush(context)
    // 监听鼠标动作
    listenToUser(canvas)

    // 3.橡皮擦功能
    listenToEraser()

    
   


    // 函数
    function autoSetCanvasSize(canvas) {
      setCanvasSize(canvas)
      window.onresize = function () {
        setCanvasSize(canvas)
        setBrush(context)
      }
      function setCanvasSize(canvas) {
        var pageWigth = document.documentElement.clientWidth - 50    //设置画板宽高和窗口一样大
        var pageHeight = document.documentElement.clientHeight - 50

        canvas.width = pageWigth
        canvas.height = pageHeight
      }
    }

    function listenToUser(canvas) {
      var painting = false
      //特性检测
      if('ontouchstart' in document){
        //触屏设备
        console.log('触屏设备')
        canvas.ontouchstart = function(event){
          painting = startDraw(event.touches[0].clientX,event.touches[0].clientY)
        }
        canvas.ontouchmove = function(event){
          moveDraw(painting,event.touches[0].clientX,event.touches[0].clientY)
        }
        canvas.ontouchend = function(event){
          painting = false
        }
      }else{
        console.log('不是触屏设备')
        canvas.onmousedown = function (event) {
          painting = startDraw(event.clientX,event.clientY)
        }
        canvas.onmousemove = function (event) {
          moveDraw(painting,event.clientX,event.clientY)
        }
        canvas.onmouseup = function (event) {
          painting = false
        }
      }
    }

    function startDraw(x,y){
      if (eraserEnabled) {
        context.clearRect(x - 30, y - 30, 10, 10)
      }else{
        context.moveTo((x - 25), (y - 25))
      } 
      return true
    }
    function moveDraw(painting,x,y){
      if (painting == true) {
        if (eraserEnabled) {
          context.clearRect(x - 25, y - 25, 10, 10)
        }else{
          context.lineTo((x - 25), (y - 25))
          context.stroke()
        }
      }
    }

    function setBrush(context) {
      context.strokeStyle = 'yellow'
      context.lineWidth = 3
    }

    var eraserEnabled = false
    function listenToEraser(){
      eraser.onclick = function(event){
        eraserEnabled = true
      }
      brush.onclick = function(event){
        eraserEnabled = false
      }
    }
  </script>
</body>

</html>
